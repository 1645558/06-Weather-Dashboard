<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"> 
</head>
<body>
    <header class="header text-center p-3 bg-dark text-light">
        <h1>Weather Dashboard</h1>
    </header>
    <form class="form p-4">
        <h2 class="search-header">Search for a city:</h2>
        <input type="text" class="text mb-2 w-25">
        <button class="searchBtn d-block w-25">Search</button>
    </form>
    <section class="display-buttons border col-3 p-5"></section>
    <section class="display-weather border p-5"></section>
    <section class="future border p-5"></section>
    <script src="./script.js"></script>
</body>
</html>
